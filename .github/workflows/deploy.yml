name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare site (include .well-known)
        run: |
          mkdir -p _site
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='_site' \
            --exclude='_config.yml' \
            . _site/
      
      - name: Create Pages artifact
        run: |
          cd _site
          tar \
            --posix \
            --dereference \
            --hard-dereference \
            -cf ${{ runner.temp }}/artifact.tar \
            .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
